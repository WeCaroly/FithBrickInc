<html>
<head>
    <title>Registration Page</title>
</head>
<body>
<h1>Registration Page</h1>

<form action="Results.jsp?reqType=register" method="POST">
    <div>
        First name:
        <input type="text" name="fname" />
        Last name:
        <input type="text" name="lname" />
        <br/><br/>
        Username:
        <input type="text" name="uname" />
        Password:
        <input type="password" name="pass">
        <br/><br/>
        Age:
        <input type="number" name="age" min="1" max="105" />
        <br/><br/>
        Email:
        <input type="text" name="ename" />@
        <input type="text" name="edoman" />.
        <input type="text" name="ecom" />
        <br/><br/>
        Gender:
        <br><input type="radio" name="genderM"
                   value="Male"/>Male

        <br><input type="radio" name="genderF"
                   value="Female"/>Female
        <br/>
        <h4>Would you like to get email?</h4>
        <input type="checkbox" name="reciveEmail"/> Yes

        <br/>
        <p><input type="submit" value="Submit"/></p>
    </div>
</form>
</body>
</html>
